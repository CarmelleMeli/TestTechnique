<div   class=" flex flex-col w-[360px] h-[133px]  border  border-gray-500/10  p-3 light-tint   rounded-[10px] font-lato shadow-lg" >
    
    
    <section class="flex grey_1 ">
        <h2 class=" flex-1 font-bold   text-[17px]" >{{firstName}} {{lastName}}</h2>
        <div class=" flex justify-center font-normal items-center text-[#F1F1F1] w-28  rounded-full text-sm  " 
        [ngStyle]="{'background': getBagde.color}">
            {{getBagde.text}}
        </div>
        

    </section>
    <section class="flex-1 grey_1 text-[17px]  font-normal line-clamp-2 whitespace-pre-line " [ngClass]="{'pr-24': personInfo.isTeacher}">
       {{description}}
    </section>
    <section class=" ">
        <div class="flex flex-row items-center gap-2 ">
            <div class="w-[15px] h-[15px]">
                <img src="https://api.iconify.design/bi:calendar-date-fill.svg" alt="calenda" />
            </div>
            <p class="grey_2 text-[11px]  ">{{arrivalDate}}</p>
        </div>
    </section> 


</div>
